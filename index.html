<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Carousel</h1>

    <div class="carousel">
      <div class="carousel__container">
        <div class="carousel__items">
          <div class="carousel__item">
            <div class="carousel__item-content">A</div>
          </div>
          <div class="carousel__item">
            <div class="carousel__item-content">B</div>
          </div>
          <div class="carousel__item">
            <div class="carousel__item-content">C</div>
          </div>
          <div class="carousel__item">
            <div class="carousel__item-content">D</div>
          </div>
        </div>
      </div>

      <button class="carousel__nav-btn carousel__nav-btn--left icon-left-arrow">
        &nbsp;
      </button>
      <button
        class="carousel__nav-btn  carousel__nav-btn--right icon-right-arrow"
      >
        &nbsp;
      </button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
